<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JetBrains Marketplace Widget</title>
</head>
<body>
  <h1>Install My Plugin</h1>
  <div id="my-widget"></div>

  <script src="https://plugins.jetbrains.com/assets/scripts/mp-widget.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Replace 29231 with your plugin ID if needed
      MarketplaceWidget.setupMarketplaceWidget('install', 29231, "#my-widget");
    });
  </script>
</body>
</html>
